<svg xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" width="400" height="400"><g><text x="20" y="20" style="font-size:18">Paints - Patterns &amp; Gradients</text><text x="10" y="35" style="font-size:12">Gradient</text><defs><linearGradient id="grad1" x1="0" x2="1" y1="0" y2="0"><stop offset="0" style="stop-color:crimson"/><stop offset="1" style="stop-color:gold"/></linearGradient><linearGradient id="grad2" x1="0" x2="0" y1="0" y2="1"><stop offset="0" style="stop-color:crimson"/><stop offset=".4" style="stop-color:purple"/><stop offset="1" style="stop-color:gold"/></linearGradient><linearGradient id="grad3" x1="0" x2="1" y1="0" y2="1"><stop offset="0" style="stop-color:crimson"/><stop offset=".7" style="stop-color:blue"/><stop offset="1" style="stop-color:gold"/></linearGradient><radialGradient id="rad" r="40%" fx="20%" fy="30%" rx="10%" ry="30%"><stop offset="0" stop-color="gold"/><stop offset="1" stop-color="green" stop-opacity=".4"/></radialGradient></defs><rect width="100" height="75" x="15" y="40" style="fill:url(#grad1)"/><rect width="100" height="75" x="15" y="117.5" style="fill:url(#grad2)"/><rect width="100" height="75" x="15" y="195" style="fill:url(#grad3)"/><rect width="100" height="75" x="15" y="275" style="fill:url(#rad)"/><text x="120" y="35" style="font-size:12">Pattern</text><defs><pattern id="pat1" width=".75" height="50%" x="0" y="0"><circle cx="10" cy="10" r="10" style="fill:red"/><rect width="15" height="15" x="10" y="10" style="fill:green"/></pattern><pattern id="pat2" width=".2" height="50%" x="0" y="0"><circle cx="10" cy="10" r="10" style="fill:red"/><rect width="15" height="15" x="10" y="10" style="fill:green"/></pattern><pattern id="pat3" width=".3" height="50%" x="0" y="0" patternTransform="matrix(1, 0.3, -0.5, 1, 5, 10)"><circle cx="10" cy="10" r="10" style="fill:red"/><rect width="15" height="15" x="10" y="10" style="fill:green"/><text x="5" y="10" style="font-size:10">Patt</text></pattern><pattern id="see" width="25" height="25" x="0" y="0" patternUnits="userSpaceOnUse"><circle cx="10" cy="10" r="10" style="fill:red"/><rect width="15" height="15" x="10" y="10" style="fill:green;fill-opacity:.5"/></pattern></defs><rect width="100" height="75" x="125" y="40" style="fill:url(#pat1)"/><rect width="100" height="75" x="125" y="117.5" style="fill:url(#pat2)"/><rect width="100" height="75" x="125" y="195" style="fill:url(#pat3)"/><rect width="100" height="75" x="125" y="275" style="fill:url(#see)"/><defs><pattern id="patgrad1" width="20" height="20" x="0" y="0" patternUnits="userSpaceOnUse"><circle cx="10" cy="10" r="10" style="fill:url(#grad1)"/></pattern><pattern id="patpat2" width="20" height="20" x="0" y="0" patternUnits="userSpaceOnUse"><circle cx="10" cy="10" r="10" style="fill:url(#pat2)"/></pattern><pattern id="patimage3" width="20" height="20" x="0" y="0" patternUnits="userSpaceOnUse"><image width="10" height="10" x="0" y="0" xlink:href="logo.jpg"/></pattern></defs><text x="230" y="35" style="font-size:12">Pattern in Pattern</text><rect width="100" height="75" x="235" y="40" style="fill:url(#patgrad1)"/><rect width="100" height="75" x="235" y="117.5" style="fill:url(#patpat2)"/><rect width="100" height="75" x="235" y="195" style="fill:url(#patimage3)"/></g></svg>